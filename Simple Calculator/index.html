<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="all">
    <div class="screen"></div>
    <button onClick="getValue(7)" class="a1">7<button>
    <button onClick="getValue(8)" class="a2">8</button>
    <button onClick="getValue(9)" class="a3">9</button>
    <button onClick="getValue('')" class="a4">Del</button>
    <br>
    <button onClick="getValue(4)" class="a5">4</button>
    <button onClick="getValue(5)" class="a6">5</button>
    <button onClick="getValue(6)" class="a7">6</button>
    <button onClick="getValue('/')" class="a8">/</button>
    <br>
    <button onClick="getValue(1)" class="a9">1</button>
    <button onClick="getValue(2)" class="a10">2</button>
    <button onClick="getValue(3)" class="a11">3</button>
    <button onClick="getValue('*')" class="a12">*</button>
    <button onClick="getValue(0)" class="a13">0</button>
    <button onClick="getValue('.')" class="a14">.</button>
    <button onClick="getValue('-')" class="a15">-</button>
    <button onClick="getValue('=')" class="a16">=</button>
    <button onClick="getValue('+')" class="a17">+</button>
    <button onClick="getValue('back')" class="a18">back</button>
</div>

    
    <script src="script.js"></script>
</body>
</html>
